# GitHub Action for generating a contribution graph with a snake animation

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

  # Allows manual execution from the Actions tab
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  build:
    name: Generate Contribution Snake
    runs-on: ubuntu-latest

    steps:
      # Checkout repository so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      # Generate the snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: muathe
          # These lines generate files on the "output" branch to avoid cluttering the main branch
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build (useful for debugging)
      - name: Show Git Status
        run: git status

      # Push the changes
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Ensure changes are pushed to the "output" branch
          force: true

      # Deploy the generated snake animation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # The output branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
